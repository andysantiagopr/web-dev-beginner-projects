<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The following meta is for displaying on a mobile device, mainly prevents the website from looking zoomed out and unreadable from mobile. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Top Priorities</h2>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your Top Priority" autocomplete="off">
    <ul class="todos" id="todos"></ul>
    </form>
    <h2>Low Priorities</h2>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your Top Priority" autocomplete="off">
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete To-Do</small>
    <script src="script.js"></script>
</body>
</html>
